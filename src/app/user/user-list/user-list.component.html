<div class="user-list">
  <div>
    <app-add-user [user]="editUserMode" [userList]="userList()" (addUser)="userAdded($event)"></app-add-user>
  </div>

  <div class="list">
    <span>
      <strong> User counts: </strong> {{ userListTotal() }}
    </span>

    <div>

      <form class="max-w-md mx-auto">
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
          </div>
          <input [value]="search()" (input)="searchChanges($event)"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500"
            placeholder="Search user..." />
        </div>
      </form>

    </div>

    <ul role="list" class="divide-y divide-gray-100">
      <li *ngFor="let user of filteredUserList()" class="user flex justify-between gap-x-6 py-5">
        <div class="flex min-w-0 gap-x-4">
          <!-- <img class="h-12 w-12 flex-none rounded-full bg-gray-50"
            src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt=""> -->
          <div class="min-w-0 flex-auto flex flex-col items-start">
            <p class="text-sm font-semibold leading-6 text-gray-900">
              {{ user.name }} {{ user.lastName }}
            </p>

            <button (click)="editUserViaId(user)" type="button"
              class="edit-btn text-blue-700 border border-blue-700 hover:bg-blue-100 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center">
              <img src="assets/icons/edit.svg" alt="" />
            </button>
          </div>
        </div>

        <div class="shrink-0 sm:flex sm:flex-col sm:items-end">
          <p class="text-sm leading-6 text-gray-900">
            {{ user.role | userRole }}
          </p>
          <p class="mt-1 text-xs leading-5 text-gray-500">
            Age: {{ user.age }}
          </p>
        </div>
      </li>
    </ul>
  </div>
</div>
