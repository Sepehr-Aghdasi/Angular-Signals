<div class="add-user">

  <form [formGroup]="form">
    <div class="grid gap-6 mb-6 md:grid-cols-2">
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900">First name</label>
        <input formControlName="name" type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="John" required />
      </div>
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900">Last name</label>
        <input formControlName="lastName" type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Doe" required />
      </div>
    </div>

    <div class="grid gap-6 mb-6 md:grid-cols-2">
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900">Age</label>
        <input formControlName="age" type="number"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="20" required />
      </div>
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900">
          Select role
        </label>
        <select formArrayName="role"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
          <option *ngFor="let role of roleList()" [value]="role.roleId">
            {{ role.name }}
          </option>
        </select>
      </div>
    </div>

    <button [disabled]="!isFormValid" (click)="saveUser()" type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:opacity-50 disabled:cursor-not-allowed">Submit</button>
  </form>
</div>
